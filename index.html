<!-- 
Constellation Explorer - Main HTML file
Contains the UI structure, styling, and Three.js canvas setup
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Main title that disappears when zooming in -->
<div id="overview-header">Constellation Explorer</div>

<!-- Constellation info panel -->
<div id="info-panel">
    <h2 id="constellation-name"></h2>
    <p id="constellation-info"></p>
</div>

<!-- Navigation back to overview -->
<button id="back-button">Back to Overview</button>

<!-- Star details popup -->
<div id="star-popup">
    <div id="star-name"></div>
    <div>Brightness: <span id="star-brightness"></span></div>
    <div>Distance: <span id="star-distance"></span></div>
</div>

<!-- Three.js module imports -->
<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>
<script type="module" src="app.js"></script>
</body>
</html>
