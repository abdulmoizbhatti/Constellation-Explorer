<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Explorer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            max-width: 400px;
            font-family: sans-serif;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        #info-panel h2 { margin-top: 0; }
        #back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #star-popup {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            pointer-events: none;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<div id="info-panel">
    <h2 id="constellation-name"></h2>
    <p id="constellation-info"></p>
</div>

<button id="back-button">Back to Overview</button>

<div id="star-popup">
    <div id="star-name"></div>
    <div>Brightness: <span id="star-brightness"></span></div>
    <div>Distance: <span id="star-distance"></span></div>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>
<script type="module" src="app.js"></script>
</body>
</html>
